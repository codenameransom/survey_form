<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/survey.css">
  </head>

<h1 id="title">Anime awards survey form</h1>
<p id="description">Anime award survey pick your favorite anime</p>

<body>
 <form id="survey-form">
   <label id="name-label">Name:
     <input type="text" name="name" id="name" placeholder="Enter Name" required></input></label> <br>
  </br>
   <label id="email-label">Email:
     <input type="email" name="email" id="email" placeholder="Enter Email" required></input></label> <br>
  </br>
  <label id="number-label">Age:
      <input type="number" name="number" id="number" min="0" max="110" placeholder="Enter Age" required></input></label> <br>
  </br>

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>


<select id="dropdown" name="Anime Wifus">
 <option value="demon-slayer">Demon Slayer</option>
 <option value="one-punch-man">One Punch Man</option>
 <option value="dragon-ball-z">Dragon Ball Z</option>
 <option value="black-clover">Black Clover</option>
</select><br></br>


  <input type="checkbox" id="character-appeal" name="character-appeal" value="character-appeal">
    <label for="character-appeal">Character Appeal</label><br>
    <input type="checkbox" id="plot " name="plot" value="plot">
    <label for="plot">Plot</label><br>
    <input type="checkbox" id="animation" name="animation" value="animation">
    <label for="animation"> Animation</label><br>


     <textarea id="textarea" placeholder="More Info" rows="4" cols="50"></textarea> <br> </br>

    <input class="button" id="submit" type="submit" name="submit" value='submit'><br></br>
 </form>
 <img id="welcomegif" src="gifs/welcome.gif" alt="welcome gif">
<img id="narutogif" src="gifs/naruto.gif" alt="naruto gif"><br></br>

<audio controls>
  <source src="Audio/Gurenge.mp3" type="audio/mp3">
  </audio>


<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
